<!-- add_article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
</head>
<body>
    <h1>Add Article</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <label for="title">Title:</label>
        {{ form.title() }}
        <br>
        <label for="content">Content:</label>
        {{ form.content() }}
        <br>
        {{ form.submit() }}
    </form>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
