<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Article List</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{{ url_for('article', index=loop.index-1) }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add_article') }}">Add Article</a></p>
</body>
</html>
